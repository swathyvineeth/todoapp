{% extends 'base.html'%}
{%block content%}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
               <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4> Add Task</h4>

<form method="post">
    {%csrf_token%}
    <div class="form-group">
    <input type="text" class="form-control" id="name" placeholder="Name of task">
    </div>
     <div class="form-group">
    <input type="text" class="form-control" id="priority" placeholder="Priority of the task">
    </div>
    <div class="form-group">
    <input type="date" class="form-control" id="Date" placeholder="Task created date">
    </div>
    <button type="button" class="btn btn-success">Submit</button>

</form>
</div>
        <div class="col-md-6">
            <h4> Completed Task</h4>

            {%for i in result %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title"> {{i.name}}</h5>
                <p>{{i.priority}}</p>
                <p>{{i.date}}</p>

                <a class="btn btn-danger" href="{%url 'cobjdeletetask' i.pk %}">DELETE</a>
                 <a class="btn btn-success" href="{%url 'cobjupdateview' i.pk %}">UPDATE</a>

                </div>

    </div>
            <br>
            {%endfor%}
        </div>
             </div>
    </div>


{%endblock%}
